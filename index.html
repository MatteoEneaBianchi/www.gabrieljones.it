<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Esempio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <button onclick="netlifyIdentity.open()">Accedi con Netlify</button>
    </div>
    <div class="container" id="dashboard">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
            width: 90%;
            height: 90vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding: 15px;
            transition: left 0.3s;
        }
        .visible {
            left: 0;
        }
    </style>
    <h1>Dashboard</h1>
    <div class="sidebar" id="sidebar">
        <p>Menu Sidebar</p>
        <ul>
            <li>Opzione 1</li>
            <li>Opzione 2</li>
            <li>Opzione 3</li>
        </ul>
    </div>
        <iframe src="https://example.com"></iframe>
        <iframe src="https://example.org"></iframe>
        <iframe src="https://example.net"></iframe>
        <iframe src="https://example.edu"></iframe>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault(); // Evita lo scroll della pagina
                document.getElementById('sidebar').classList.toggle('visible');
            }
        });
    </script>
        <button onclick="logout()">Logout</button>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        netlifyIdentity.on('login', user => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });
        netlifyIdentity.on('logout', () => {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
        function logout() {
            netlifyIdentity.logout();
        }
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu'],
                datasets: [{
                    label: 'Utenti attivi',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
